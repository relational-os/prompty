specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Prompty 
    network: matic
    source:
      abi: Prompty 
      address: "0x481Dce0824595bea20CE009B7ABA2a71b139892C"
      startBlock: 10539489
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: Prompty 
          file: ./abis/Prompty.json
      eventHandlers:
        - event:  PromptCreated(uint256,uint256,address,string,uint256,uint256,uint128,uint128)
          handler: handlePromptCreated
        - event:  PromptResponse(uint256,address,string)
          handler: handlePromptResponse
        - event: ResponderAdded(uint256,address)
          handler: handleResponderAdded
        - event: InstanceCreated(uint256,string,string)
          handler: handleInstanceCreated
      file: ./src/mapping.ts
