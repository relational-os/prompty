type Prompt @entity {
  id: ID!
  who: Wallet!
  text: String!
  startTime: BigInt!
  endTime: BigInt!
  minChars: Int!
  maxChars: Int!
  responses: [Response!]! @derivedFrom(field: "prompt")
}

type Response @entity {
  id: ID!
  who: Wallet!
  text: String!
  prompt: Prompt!
  created: BigInt!
}

type Wallet @entity {
  id: ID!
  prompts: [Prompt!]! @derivedFrom(field: "who")
  responses: [Response!]! @derivedFrom(field: "who")
}